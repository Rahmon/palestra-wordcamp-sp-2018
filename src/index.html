<!DOCTYPE html>
<html>
<head>
    <title>Uma breve introdução ao React - WordCampSP 2018</title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>    

    <script type="text/babel">

        function Titulo(props) {
            return (
                <h1 className={props.className}>
                    {props.texto}
                </h1>
            )
        }
        
        function Lista(props) {
            return (
                <ul>
                    {props.itens.map( function (item) {
                        return <li>{item}</li>
                    } ) }
                </ul>
            )
        }

        class NoticiasWordPress extends React.Component {
            render() {
                return (
                    <div>
                        <Titulo texto="Notícias WordPress" />
                        <button>Carregar</button>
                        <Lista itens={[]} />
                    </div>
                )
            }
        }

        const App = 
            <div>
                <Titulo className="titulo" texto="Hello World" />
                <Lista itens={['WordPress', 'JavaScript']} />
                <NoticiasWordPress />
            </div>

        ReactDOM.render( App, document.getElementById( 'root' ) );

    </script>
</body>
</html>
